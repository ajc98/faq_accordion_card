<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="container">
    <img class='bg-woman' src='images/bg-pattern-mobile.svg'>
    <img class='illus-woman' src='images/illustration-woman-online-mobile.svg'>
    <div class='card'>
      <span>FAQ</span>
      <div class='content'>
        <div class='question1'>
          <span class='question'>How many team members can I invite?</span>
          <img class='arrow-img' src='images/icon-arrow-down.svg'>
          <br><br>
        </div>  
        <div class='answer1'>
          <span class='answer'>You can invite up to 2 additional users on the Free plan. There is no limit on 
            team members for the Premium plan.</span>
        </div>  
        <hr>  
      </div>
    </div>

  </div>
  

  
</body>
</html>
